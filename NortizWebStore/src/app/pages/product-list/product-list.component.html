<div class="container">
  <div class="row">
    <div class="col" *ngFor='let item of productList'>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{product.pName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{product.additionalInfo}}</h6>
          <p class="card-text">{{product.pDesc}}</p>

          <a routerLink="/{{product.pNameURL}}/{{product.id}}" class="card-link">
            {{product.price}}
          </a>
          <button (click)="addToCart(item)" class="btn btn-primary">+</button>
          <a class="card-link">
            <app-modaldesc [product]='item'></app-modaldesc>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
