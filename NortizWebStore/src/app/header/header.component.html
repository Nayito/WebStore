<div class="container-fluid">
  <div class="row">
    <div class="col-3 navStretch ngBg ">

      <p-sidebar [(visible)]="display">
        <h2 class="hamTxt">
          <a class="linkTxt" routerLink="/cart">Cart</a>
        </h2>
        <h2 class="hamTxt">
          <a class="linkTxt" routerLink="/main">Home</a>
        </h2>
        <h2 class="hamTxt">
          <a class="linkTxt" routerLink="/account">Account</a>
        </h2>
        <h2 class="hamTxt">
          <a class="linkTxt" routerLink="/about-us">About Us</a>
        </h2>
      </p-sidebar>

      <i type="text" (click)="display = true" class="fa fa-bars iconRestyle" label="Show"></i>

    </div>
    <div class="col-6 navStretch ngBg">
      <nav class="navbar navbar-expand-lg ngBg navMove">
        <a routerLink="/main">
          <img src="../../assets/img/WebStoreLogo.png" class="img-fluid" width="75" alt="WebStore Logo">
        </a>
      </nav>
    </div>
    <div class="col-3 navStretch ngBg">
      <nav class="navbar navbar-expand-lg logoMove">
        <div class="navbar-nav">

          <div class="form-inline cartMove">
            <a id="cart" (click)="toggleList()"><i class="fa fa-shopping-cart"></i> Cart <span
                class="badge badge-info">{{cartCount}}</span></a>
          </div>

          <a routerLink="/sign-in" routerLinkActive="active">
            <h6 class="navTxt">Sign-In</h6>
          </a>
        </div>
      </nav>
    </div>
  </div>
</div>

<div class="container" *ngIf="showList">
  <div class="shopping-cart">
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge badge-info">{{cartCount}}</span>
      <div class="shopping-cart-total">
        <span>Total:</span>
        <span>${{cartTotal}}</span>
      </div>
    </div>
    <div *ngIf="cartItems.length == 0" class="py-2">
      No items in your cart!
    </div>
    <ul class="shopping-cart-items">
      <li *ngFor="let item of cartItems; let i = index">
        <!-- <img src="assets/test.jpg" alt="Item" /> -->
        <span class="item-name">{{item.pName}}</span>
        <span class="item-price">${{item.price}}</span>
        <span class="item-quantity">Quantity: {{item.quantity}}</span>
        <a class="item-remove text-danger" (click)="removeFromCart(item, i)"> Remove </a>
      </li>
    </ul>
    <a routerLink="/cart" routerLinkActive="active">
      <button type="button" class="btn btn-primary">Checkout</button>
    </a>
  
  </div>
</div>
